<div class="container">
  <div class="form-container">
    <div class="tittle">
      login
    </div>
    <form [formGroup]="loginFrom">
      <mat-form-field appearance="outline">
        <mat-label>Enter you email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Enter you password</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>
    </form>
    <div class="buttons-container">
      <button mat-raised-button class="login-button " color="primary">
        Login
      </button>
      <p>OR</p>
      <button routerLink="/create-account" mat-button>Create account</button>
    </div>
  </div>
</div>
